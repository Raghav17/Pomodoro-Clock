<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="style.css">
</head>



<body>
<div class = "container">
  <div class = "title">
<div class = "row">
  <div class='col-sm-12 text-center'>
  <h1> Pomodoro Clock </h1>
  </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center"> 
    <p> Increase your productivity </p>
    </div>
    </div>
  </div>
  <div class = "row">
   <div class="col-sm-6">
     <span class="break"> </span>
    </div>
    <div class="col-sm-6">
      <span class= "work"> </span>
    </div>
  </div>
  
  <div class = "row made">
    <p class="col-sm-6 text-center"> Break </p>
    <p class="col-sm-6 text-center"> Work </p>
    <div class= "row text-center">
      <span class=col-xs-6> <p class="bans"> </p> </span>
      <span class=col-xs-6> <p class="wans"> </p> </span>
    </div>
      
  
  </div>
  <div class="row text-center">
  <div class = "col-xs-6">
    <button class="btn-floating btn-sm blue-gradient pb"> + </button>
    <button class="btn-floating btn-sm blue-gradient sb"> - </button>
  </div>
  <div class = "col-xs-6">
    <button class="btn-floating btn-sm blue-gradient pw"> + </button>
    <button class="btn-floating btn-sm blue-gradient sw"> - </button>
  </div>
</div>
  
  <div class="row">
    
    <button class="col-xs-4 btn btn-primary" id = "start"> Start </button>
    <button class="col-xs-4 btn btn-danger" id = "stop"> Stop </button>
    <button class="col-xs-4 btn btn-info" id = "reset"> Reset </button>
    
      
  </div>
 
  
  
  
  
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
